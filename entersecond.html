<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>品牌形象網站</title>
<style>
    /* === 色彩與字體變數 === */
    :root {
        --primary-color: #7373B9; /* 主色 */
        --text-color: #ffffff;    /* 文字色 */
        --bg-light: #f8f8f8;      /* 淺背景色 */
        --font-stack: 'Segoe UI', Tahoma, sans-serif;
    }

    /* === 全域設定 === */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-stack);
        background-color: var(--bg-light);
        color: #333;
        line-height: 1.6;
    }

    a {
        color: var(--primary-color);
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    /* === 頁首 Banner === */
    header {
        background-color: var(--primary-color);
        color: var(--text-color);
        text-align: center;
        padding: 2rem 1rem;
    }
    header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    header p {
        opacity: 0.9;
        font-size: 1rem;
    }

    /* === 導覽列 === */
    nav {
        background-color: var(--primary-color);
        display: flex;
        justify-content: center;
        padding: 0.5rem;
    }
    nav ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }
    nav a {
        color: var(--text-color);
        font-weight: bold;
    }

    /* === 主內容 === */
    main {
        max-width: 1000px;
        margin: auto;
        padding: 1.5rem;
    }
    section {
        margin-bottom: 2rem;
    }
    h2 {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    p {
        margin-bottom: 1rem;
    }

    /* === 品牌圖像區 === */
    .brand-image {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    /* === 特色區塊 === */
    .features {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    .feature-card {
        background-color: var(--primary-color);
        color: var(--text-color);
        padding: 1rem;
        border-radius: 8px;
    }
    .feature-card h3 {
        margin-bottom: 0.5rem;
    }

    /* === 響應式設定 === */
    @media (min-width: 600px) {
        .features {
            grid-template-columns: repeat(3, 1fr);
        }
        header h1 {
            font-size: 2.5rem;
        }
    }

    /* === 頁尾 === */
    footer {
        background-color: var(--primary-color);
        color: var(--text-color);
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
    }

/* 浮動泡泡 */
.bubble {
    position: fixed; /* 固定位置，跟隨螢幕 */
    bottom: 20px;    /* 距離底部 20px */
    right: 20px;     /* 距離右側 20px */
    width: 100px;
    height: 100px;
    background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
    border-radius: 50%; /* 圓形 */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-decoration: none; /* 去掉連結底線 */
    font-size: 48px;
    color: #A23400; /* 主色系 */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* 滑鼠懸停效果 */
.bubble:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
    <!-- 頁首 -->
    <header role="banner">
        <h1>品牌形象網站</h1>
        <p>傳遞價值、塑造信任</p>
    </header>

    <!-- 導覽列 -->
    <nav role="navigation" aria-label="主選單">
        <ul>
            <li><a href="#about">關於我們</a></li>
            <li><a href="#features">特色</a></li>
            <li><a href="#contact">聯絡我們</a></li>
        </ul>
    </nav>

    <!-- 主內容 -->
    <main role="main">
        <!-- 關於我們 -->
        <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">關於我們</h2>
            <img src="https://picsum.photos/800/400?random=1" alt="品牌形象圖片" class="brand-image">
            <p>我們是一家專注於品牌設計與網頁開發的公司，致力於為客戶打造獨一無二的品牌形象，提升市場競爭力。</p>
        </section>

        <!-- 特色 -->
        <section id="features" aria-labelledby="features-title">
            <h2 id="features-title">品牌特色</h2>
            <div class="features">
                <div class="feature-card">
                    <h3>專業設計</h3>
                    <p>結合視覺美感與商業策略，確保品牌形象脫穎而出。</p>
                </div>
                <div class="feature-card">
                    <h3>響應式網站</h3>
                    <p>跨平台優化，讓您的品牌在任何裝置上都完美呈現。</p>
                </div>
                <div class="feature-card">
                    <h3>永續經營</h3>
                    <p>以長期合作為目標，陪伴品牌不斷成長與發展。</p>
                </div>
            </div>
        </section>

        <!-- 聯絡我們 -->
        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">聯絡我們</h2>
            <p>Email: example@brand.com</p>
            <p>電話: (02) 1234-5678</p>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer role="contentinfo">
        <p>&copy; 2025 品牌形象網站. 保留所有權利。</p>
    </footer>
</body>
</html>
